<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankku Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #FFFFFF;
        font-family: 'Inter', sans-serif;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background-color: white;
        border-right: 1px solid #dee2e6;
        transition: transform 0.3s ease-in-out;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 15px;
        color: #6c757d;
        text-decoration: none;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #f0f2f5;
        color: #0d6efd;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      .main {
        margin-left: 260px;
        padding: 40px;
      }

      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      label.form-label {
        font-size: 0.9rem;
      }

      input.form-control,
      select.form-select {
        font-size: 0.95rem;
        padding: 0.6rem 0.75rem;
        border-radius: 0.5rem;
      }

      .btn {
        font-size: 0.9rem;
        border-radius: 0.5rem;
      }

      .form-check-input:checked {
        background-color: #16DBCC;
        border-color: #16DBCC;
      }

      .form-check-input:focus {
        box-shadow: 0 0 0 0.25rem rgba(22, 219, 204, 0.25);
      }

      @media (max-width: 991.98px) {
        .sidebar {
          transform: translateX(-100%);
          position: fixed;
          z-index: 1050;
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .main {
          margin-left: 0;
          padding: 20px;
        }

        .mobile-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px;
          background-color: white;
          border-bottom: 1px solid #dee2e6;
          position: sticky;
          top: 0;
          z-index: 1020;
        }
      }
    </style>
  </head>
  <body>
    <!-- Mobile Header -->
    <div class="mobile-header d-lg-none">
      <button class="btn btn-outline-primary" id="menuToggle">
        <i class="bi bi-list fs-3"></i>
      </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebarMenu">
      <div class="text-center p-3 border-bottom">
        <img src="logo.png" alt="Bankku Logo" height="30" />
      </div>
      <a href="dashboard.html"><i class="bi bi-house-door"></i>Dashboard</a>
      <a href="#"><i class="bi bi-credit-card-2-front"></i>Transactions</a>
      <a href="#"><i class="bi bi-person-badge"></i>Accounts</a>
      <a href="#"><i class="bi bi-graph-up"></i>Investments</a>
      <a href="#"><i class="bi bi-credit-card"></i>Credit Cards</a>
      <a href="loans.html"><i class="bi bi-cash-stack"></i>Loans</a>
      <a href="#"><i class="bi bi-gear"></i>Services</a>
      <a href="#"><i class="bi bi-gift"></i>My Privileges</a>
      <a href="settings.html" class="active"
        ><i class="bi bi-sliders"></i>Setting</a
      >
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="container-fluid px-0">
        <!-- Header -->
        <div
          class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3"
        >
          <h5 class="mb-0" style="font-size: 28px; color: #343c6a">Setting</h5>
          <div class="d-flex align-items-center gap-3">
            <div
              class="input-group bg-light rounded-pill px-2"
              style="width: 250px"
            >
              <span class="input-group-text bg-transparent border-0"
                ><i class="bi bi-search text-secondary"></i
              ></span>
              <input
                type="text"
                class="form-control border-0 bg-transparent"
                placeholder="Search for something"
              />
            </div>
            <i class="bi bi-gear text-secondary fs-5"></i>
            <i class="bi bi-bell text-danger fs-5"></i>
            <img
              src="https://randomuser.me/api/portraits/women/44.jpg"
              class="profile-pic"
              alt=""
            />
          </div>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-4 p-4 shadow-sm">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-4 flex-wrap">
            <li class="nav-item">
              <a class="nav-link text-muted" href="settings.html">Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active tab-link" style="color: #1814F3; font-size: 16px;" href="preferences.html">Preferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-muted" href="security.html">Security</a>
            </li>
          </ul>

     <!-- Preferences Tab Content -->

  
    <!-- Preferences Form -->
    <form>
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label" style="color: #232323; font-size: 16px">Currency</label>
          <input type="text" class="form-control" value="USD" style="color: #718ebf; font-size: 15px" />
        </div>
        <div class="col-md-6">
          <label class="form-label" style="color: #232323; font-size: 16px">Time Zone</label>
          <input type="text" class="form-control" value="(GMT-12:00) International Date Line West" style="color: #718ebf; font-size: 15px" />
        </div>
      </div>
  
      <div class="mb-3">
        <h6 class="text-muted mb-3 pt-2" style="color: #333B69; font-size: 17px;">Notification</h6>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="notif1" checked />
        <label class="form-check-label" for="notif1" style="color: #232323; font-size: 16px">I send or receive digital currency</label>
      </div>
    
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="notif2" />
        <label class="form-check-label" for="notif2" style="color: #232323; font-size: 16px">I withdraw cash</label>
      </div>
    
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="notif3" />
        <label class="form-check-label" for="notif3" style="color: #232323; font-size: 16px">I make a deposit</label>
      </div>
      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary px-4">Save</button>
      </div>
    </form>
        </div>
      </div>
    </div>

    <!-- JS Toggle Sidebar -->
    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebarMenu").classList.toggle("show");
        });

       document.querySelectorAll('.form-check-input').forEach((input) => {
    input.addEventListener('change', function () {
      console.log(`${this.id} is now ${this.checked ? 'ON' : 'OFF'}`);
    });
  });
    </script>
  </body>
</html>
